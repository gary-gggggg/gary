<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单控件的使用</title>
  <style>
    h1{
      color: blue;
      background-color: crimson;
      font-size: 60px
    }
  </style>
</head>
<body>
  <h1>giao</h1>
    <!-- ?giao=on -->
    <!-- giao=b (把value改了以后地址就变成这样了，单选和多选一个道理)-->
  <form action="">
    <input type="radio" name="giao" value="a" id="">A
    <input type="radio" name="giao" value="b" id="">B
    <br>
    <select name="fiao" id="" size="4" multiple>
      <option value="on">请选择</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
    <input type="submit">
  </form>
</body>
</html>
