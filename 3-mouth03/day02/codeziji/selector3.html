<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伪类选择器</title>
  <style>
    a:link{
      color: black
    }
    a:visited{
      font-size: 100px;
      color: white
    }
    a:hover{
      color: yellow
    }
    a:active{
      background-color: violet
    }
    div{
      width: 300px;
      height: 400px;
      background-color: red;
      transition:all 2s;
    }
    div:hover{width: 600px;background-color: blue;
      transition:width 2s;

    }
  </style>
</head>
<body>
  <a href="#">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, quasi nihil ratione obcaecati impedit aliquam voluptatum magnam est praesentium. Dicta recusandae repellat labore dignissimos culpa. Fuga ipsa quidem vero sequi!</a>
  <div></div>
</body>
</html>
