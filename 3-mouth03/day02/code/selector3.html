<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伪类选择器</title>
  <style>
    /* 15：00～15：15 */
    /* 访问前 */
    a:link{
      color:black
    }
    /* 访问后 */
    a:visited{
      /* font-size: 30px; */
      color: brown;
    }
    /* 鼠标移入 */
    a:hover{
      color:chartreuse;
    }
    /* 激活 鼠标按住不放 */
    a:active{
      background-color: dodgerblue;
    }


    div{
      /* 宽高 */
      width: 200px;
      height: 200px;
      background-color: red;
      /* 过渡   当样式发生改变时 不会马上完成 变化而是在指定的时间内完成样式改变 */
      transition: all 1s;
    }
    div:hover{
      width: 400px;
      background-color: green;
      /* 鼠标指针变成小手 */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="#">hello</a>

  <div></div>
</body>
</html>
