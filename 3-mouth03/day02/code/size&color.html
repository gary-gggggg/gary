<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>尺寸和颜色</title>
  <style>
    /* html,body{
      height: 100%;
    } */
    body{
      font-size: 60px;
    }
    div{
      width: 50%;
      /* height: 50%; */
      height: 512px;
      /*
        #f  --> 15
        #10 --> 16
        #11 --> 17
        #1f --> 31
        #2f --> 32+15
        #ff --> 16*15+15
      */
      /* #fff-->#ffffff */
      background-color:#00f;
      font-size: 1em;
    }
    span{
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div>hello</div>
  <span>world</span>
</body>
</html>
