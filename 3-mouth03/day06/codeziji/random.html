<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>随机数</title>
</head>
<body>
  <script>
    var num=Math.random()
    console.log(Math.floor(num*4))//0-3
    console.log(Math.ceil(num*4))//1-4
    console.log(Math.round(num*4))//0-4
    console.log(Math.floor(num*5)+5)//5-9
  </script>
</body>
</html>
