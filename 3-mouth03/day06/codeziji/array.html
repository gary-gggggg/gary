<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array数字初体验</title>
</head>
<body>
  <script>
    var arr=[5,6,7,8]
    arr[10]='daegea'
    console.log(arr)
    for(var i in arr){
      console.log(i)//这里是索引值
      console.log(arr[i])
    }
    
  </script>
</body>
</html>
