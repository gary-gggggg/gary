<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>检测手机号码</title>
</head>
<body>
  <input type="text" id="tel" placeholder="请输入手机号">
  <span id="tip">xxx</span>
  <script>
    var tel=document.getElementById('tel')
    var tip=document.getElementById('tip')
    tel.onchange=function(){
      var reg=/^1[3-9]\d{9}$/;
      if(reg.test(tel.value)){
        tip.innerHTML=`没有问题呦！`
      }else{
        tip.innerHTML=`你不对劲！`
      }
    }
    // var tel1=prompt('请输入手机号:')
    // var reg=/^1[3-9]\d{9}$/
    // console.log(reg.test(tel1))
  </script>
</body>
</html>
