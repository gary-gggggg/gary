<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>容器标签</title>
</head>
<body>
  <!-- id 唯一标识  通常用来查找页面中唯一的元素 -->
  <!-- name 可以为标签命名 -->
  <!-- style 为标签添加样式 -->
  <!-- class 为标签添加样式类 -->
  <div id="header" name="" style="" class="">
    页面头部内容
  </div>
  <div id="main">页面主体内容</div>
  <div id="footer">页面底部内容</div>
</body>
</html>
