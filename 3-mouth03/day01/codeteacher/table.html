<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格标签</title>
</head>

<body>
  <!-- 15:55~16:10 -->

  <!-- 练习 homework/作业1.png   16:35 -->
  <table border="1px" cellspacing="0">
    <!-- tr*4>td*3 + tab 4行3列的表格 -->
    <tr>
      <!-- colspan 跨列合并 从左向右横向合并 -->
      <!-- 删除当前行多余的单元格 -->
      <td colspan="3">11</td>
      <!-- <td>12</td>
      <td>13</td> -->
    </tr>
    <tr>
      <!-- rowspan 跨行合并 从上向下纵向合并 -->
      <!-- 删除后面行的对应位置的单元格 -->
      <td rowspan="3">21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr>
      <!-- <td>31</td> -->
      <td>32</td>
      <td>33</td>
    </tr>
    <tr>
      <!-- <td>41</td> -->
      <td>42</td>
      <td>43</td>
    </tr>
  </table>
</body>

</html>
