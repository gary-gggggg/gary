<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表标签</title>
</head>
<body>
  <h3>有序列表</h3>
  <ol>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
  </ol>
  <!-- ol>li*3 + tab -->
  <ol>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ol>
  <h3>无序列表</h3>
  <ul>
    <li>
      西游记
      <ol>
        <li>大师兄 </li>
        <li>沙师弟</li>
        <li>白龙马</li>
      </ol>
    </li>
    <li>
      三国演义
      <ul>
        <li>刘备</li>
        <li>关羽</li>
        <li>张飞</li>
      </ul>
    </li>
    <li>item3</li>
  </ul>
</body>
</html>
