<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格标签</title>
</head>
<body>
  <table border="8px" cellspacing="0">
    <tr>
      <td colspan="5" align="center">11</td>
      <!-- <td>12</td>
      <td>13</td> -->
    </tr>
    <tr>
      <td rowspan="3" align="center">21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr>
      <!-- <td>31</td> -->
      <td>32</td>
      <td>33</td>
    </tr>
    <tr>
      <!-- <td>41</td> -->
      <td>42</td>
      <td>43</td>
    </tr>
  </table>
</body>
</html>
