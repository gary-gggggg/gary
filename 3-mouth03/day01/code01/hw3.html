<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录界面</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="3"><h1>增加管理员</h1></td>
    </tr>
    <tr>
      <td><label for="giao">姓名:</label></td>
      <td><input type="text" id="giao"></td>
      <td>
        <p>十个字符以内</p>
      </td>
    </tr>
    <tr>
      <td><label for="giao2">密码:</label></td>
      <td><input type="text" id="giao2"></td>
      <td><p>十个字符以内</p></td>
    </tr>
    <tr>
      <td>性别：</td>
      <td colspan="2">
        <input type="radio" name="sex">男士 <input type="radio" name="sex">女士
      </td>
    </tr>
    <tr>
      <td>角色：</td>
      <td>
        <input type="checkbox" name="charecter">超级管理员<br>
        <input type="checkbox" name="charecter">账单管理员
      </td>
      <td>至少选择一个角色！</td>
    </tr>
    <tr>
      <td>头像：</td>
      <td colspan="2"><input type="file"><br>
      <input type="submit" value="注册"><input type="button" value="保存"><input type="reset">
      </td>
    </tr>

  </table>
</body>
</html>
