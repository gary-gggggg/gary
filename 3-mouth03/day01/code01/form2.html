<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单控件使用</title>
</head>
<body>
  <!-- 表单标签 收集用户信息 并传给服务器 -->
    <!-- ?username=Gary&userpwd=673248932 （查询字符串e.g. key=value&key=value）-->
  <form action="" method="POST" enctype="">
    <div><input type="text" name="username" placeholder="姓名" maxlength="5"></div>
    <div> <input type="password" name="userpwd" placeholder="密码" maxlength="9"></div>
    <input type="submit"><br>
  </form>
</body>
</html>
