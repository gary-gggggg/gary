<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车图标</title>
  <style>
    #giao{
      position: relative;
      width: 145px;
      height: 40px;
      border: 1px solid #999999;
      background-color: #f1eaea;
    }
    .text{
      color: #555555;
      text-align: center;
      line-height: 40px;   
    }
    #giao>span{
      position: absolute;
      right: 6px;
      top: 11px;
      color: #555555;
    }
    #giao>i{
      position: absolute;
      width: 15px;
      height: 15px;
      color: #ffffff;
      background-color: red;
      border-radius: 50% 50% 50% 0;
      font-size:12px;
      font-weight: bold;
      text-align: center;
      line-height: 15px;
      right: 14px;
      top: -3px;
    }
  </style>
</head>
<body>
  <div id="giao">
    <div class="text">我的购物车</div>
    <span>></span>
    <i>1</i>
  </div>
</body>
</html>
