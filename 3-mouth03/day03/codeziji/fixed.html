<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>固定定位</title>
  <style>
    div{
      position: fixed;
      right: 0;
      top: 50%;
      margin-top: -125px;
      width: 150px;
      height: 250px;
      background-color: red;
    }
    body,p{
      margin: 0;
    }
    p{
      height: 1000px;
    }
    .pink{
      background-color: pink;
    }
    .green{
      background-color: green;
    }
    .blue{
      background-color: blue;
    }
  </style>
</head>
<body>
  <p class="pink"></p>
  <p class="green"></p>
  <p class="blue"></p>
  <div></div>
</body>
</html>
