<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相对定位</title>
  <style>
    div{
      position:relative;
      width: 200px;
      height: 300px;
      background-color: red;
      top: 200px;
      left: 200px;
    }
    p{
      width: 300px;
      height: 200px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div></div>
  <p></p>
</body>
</html>
