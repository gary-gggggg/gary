<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位</title>
  <style>
    #father{
      position: relative;
      width: 300px;
      height: 300px;
      background-color: aqua;
      margin: 0 auto;
    }
    #father>div{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color:brown;
      right: 0;
      bottom:0;
    }
  </style>
</head>
<body>
  <div id="father">
    <div></div>
  </div>
</body>
</html>
