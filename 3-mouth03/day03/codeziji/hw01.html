<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品</title>
  <style>
    #father{
      position: relative;
      width: 180px;
      height: 180px;
      background-color: #ffffff;
      border: 1px solid black;
    }
    #father>span{
      width: 35px;
      height: 20px;
      margin: 0.5px;
      font-size: 14px;
      text-align: center;
      display: inline-block;
      color: white;
      background-color: red;
      border-radius: 0 2px 2px 0;
    }
   .ms{
     color: gray;
     text-align: center;
   }
   .my{
      font-size: 18px;
      margin: -5px 0 0 42px;
   }
   #pic{
     text-align: center;
     margin: 5px 0;
   }
  </style>
</head>
<body>
  <div id="father">
    <span>低价</span>
    <div class="my">母婴馆</div>
    <div class="ms">秒杀低至亿元</div>
    <div id="pic">
      <img src="/home/tarena/mouth03/day03/imgs/img01.png" alt="">
    </div>
  </div>
</body>
</html>
