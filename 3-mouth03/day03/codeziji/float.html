  <style>
    #father>div{

    }
    .yellow{
      background-color: yellow;
      float: left;
    }
    span{
      width: 200px;
      height: 200px;
      background-color: pink;
      float:left;
    }
    #father{
      border: 5px solid orangered;
      background-color: chocolate;
      /* float: left */
      /* height: 300px; */
      overflow: hidden;

          }
    
  </style>
</head>
<body>
  <div id="father">
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <span></span>
  </div>
