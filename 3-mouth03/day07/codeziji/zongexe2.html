<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>倒计时练习</title>
</head>
<body>
  <h1 class="data">xxx</h1>
  <script>
    var show=document.getElementsByClassName('data')
    setInterval(function(){
      var now = new Date();
      var end = new Date('2021/1/4');
      console.log(end-now)
      var leftTime = parseInt((end - now)/1000);
      console.log(leftTime);
      var hours = parseInt(leftTime/3600);
      var minutes = parseInt(leftTime/60%60);
      var seconds = leftTime % 60;
        show[0].innerHTML=`距离2021/1/4 还有${addZero(hours)}时${addZero(minutes)}分${addZero(seconds)}秒`
      },1000)

      function addZero(num){
        return num<10?'0'+num:num+'';
    }
  </script>
</body>
</html>
