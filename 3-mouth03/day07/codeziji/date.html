<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>date初体验</title>
</head>
<body>
  <script>
    var now=new Date()
    var end=new Date('2021/1/1 00:00:00')
    // now.getFullYear()
    // now.getMonth()
    // now.getDate()
    // now.getDay()
    // now.getHours()
    // now.getMinutes()
    // now.getSeconds()
    // now.getMilliseconds()
    var lefttime=parseInt((now.getTime()-end.getTime())/1000)
    resh=parseInt(lefttime/60/60)
    resf=parseInt(lefttime/60%60)
    ress=lefttime%60
    console.log(`距离2021年还有${addzroe(resh)}小时，${addzroe(resf)}分钟，${addzroe(ress)}秒`)
    function addzroe(num){
      return num<10?'0'+num:num+'';
    }
    </script>
</body>
</html>
