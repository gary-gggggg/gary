<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swhich语句</title>
</head>
<body>
  <script>
    var m=prompt('请输入月份')
    var m1=Number(m)
    switch(m1){
      case 1:alert('31天');break;
      case 2:alert('28天');break;
      case 3:alert('31天');break;
      case 4:alert('30天');break;
      case 5:alert('31天');break;
      case 6:alert('30天');break;
      case 7:alert('31天');break;
      case 8:alert('31天');break;
      case 9:alert('30天');break;
      case 10:alert('31天');break;
      case 11:alert('30天');break;
      case 12:alert('31天');break;
      default
    }
  </script>
</body>
</html>
