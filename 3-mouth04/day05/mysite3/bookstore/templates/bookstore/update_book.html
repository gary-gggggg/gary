<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改图书</title>
</head>
<body>
<form method="post" action="/bookstore/update_book/{{ i.id }}">
    <p>
        书名:<input type="text" name="title" value="{{ i.title }}" readonly="readonly">
    </p>
    <p>
        出版社:<input type="text" name="pub" value="{{ i.pub }}" >
    </p>
    <p>
        定价:<input type="text" name="price" value="{{ i.price }}" readonly="readonly">
    </p>
    <p>
        零售价:<input type="text" name="market_price" value="{{ i.market_price }}">
    </p>
    <p>
        <input type="submit" value="完成">
    </p>
</form>
</body>
</html>
